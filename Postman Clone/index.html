<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Postman</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PostMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="my-3">
                Welcome to Postmaster
            </h1>
        </div>
        <div class="container">
            <!-- URL Box -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="urlField">
                </div>
            </div>

            <!-- Request Type -->
            <fieldset class="form-group row my-3">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Content Type -->
            <fieldset class="form-group row my-3">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="Json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters Box -> hides when json is selected -->
            <div id="paramsBox">
                <div class="row">
                    <legend class="col-form-label col-md-2 float-sm-left pt-0">Parameters</legend>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Key" id="paramKey1">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Value" id="paramVal1">
                    </div>
                    <button class="col-sm-2 btn btn-primary" id="addParam">Add More</button>
                </div>
            </div>
            <div id="params">

            </div>

            <!-- JSON Box -> hides when parameters is selected -->
            <div class="form-group row my-3" id="jsonBox">
                <label for="jsonBox" class="col-sm-2 col-form-label">Enter JSON</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="jsonText" rows="3"></textarea>
                </div>
            </div>

            <!-- Submit request  -->
            <div class="form-group row my-3">
                <div class="col-sm-8">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>

            <!-- Response -->
            <div class="form-group row my-3" id="responseBox">
                <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="responseText" rows="3"></textarea>
                </div>
            </div>

        </div>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
